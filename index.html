<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password generator</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<div class="output">
				<p id="password"></p>
				<img src="./assets/svg/copy-icon.svg" alt="copy-icon" id="copy-button" />
			</div>

			<div class="length-settings">
				<input type="range" id="password-length" min="4" max="24" />
				<p id="password-length-container"></p>
			</div>

			<div class="settings">
				<input type="checkbox" id="lowercase" />
				<label for="lowercase">a-z</label>

				<input type="checkbox" id="uppercase" />
				<label for="uppercase">A-Z</label>

				<input type="checkbox" id="numbers" />
				<label for="numbers">0-9</label>

				<input type="checkbox" id="symbols" />
				<label for="symbols">!-?</label>
			</div>

			<button id="generate">Generate a password</button>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
